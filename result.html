<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Result – Pulse Canvas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html">
        <span class="title">Pulse Canvas</span>
        <span class="tag">Two-person empathy study</span>
      </a>

      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="instructions.html" class="primary">Start</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Your conversation buddy’s screen</h1>
    <p class="small" id="meta"></p>

    <div class="screen">
      <iframe
        id="artFrame"
        title="Conversation buddy artwork"
        allow="autoplay; microphone; camera"
      ></iframe>
    </div>

    <div class="row" style="margin-top:18px;">
      <a href="gallery.html" class="btn secondary">Gallery</a>
      <a href="index.html" class="btn secondary">Home</a>
    </div>
  </main>

  <!-- SCRIPT -->
  <script>
    // Read session info (still useful for later)
    const params = new URLSearchParams(window.location.search);
    const session = params.get("session") || "";

    // Show session code if present
    const meta = document.getElementById("meta");
    if (session) {
      meta.textContent = `Session: ${session}`;
    }

    // TEMPORARY shared p5 sketch for both participants
    const frame = document.getElementById("artFrame");
    frame.src = "https://editor.p5js.org/Hana_Namdar/full/D814zdJEF";
  </script>

</body>
</html>
